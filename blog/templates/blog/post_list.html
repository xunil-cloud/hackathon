{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div id="wrapper">
    <div class="container" id="marketing">
        <div class="row divider">
            {% for post in posts %}     
            <div class="3u">
                <section>
                    <p style="font-size : 120% ;line-height: 150%"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
                    <!--<p>{{ post.text|linebreaksbr }}</p>-->
                    <div class="date">{{ post.published_date }}</div>
                    <p><a href="{% url 'post_detail' pk=post.pk %}"><img src="{% static 'images/photo-1.jpg' %}" alt=""></a></p>
                    <p class="button-style1"><a href="#">CONFERENCE</a></p>
                    <br></br>
                </section>
            </div>
            {% endfor %}
        </div>
    </div>
</div>    
{% endblock %}
